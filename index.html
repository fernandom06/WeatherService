<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bienvenido</title>
</head>
<body>
<header class="jumbotron">
    <h1>¿Qué tal hace en el mundo?</h1>
</header>
<main class="container">
    <input class="form-control" type="text" id="ciudad" placeholder="Introduce una ciudad"><br>
    <button id="boton" class="btn btn-primary">Predicción meteorológica</button>
    <div id="prediction"></div>
</main>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $(function () {
        $("#boton").on("click",function () {
            var ciudad=$("#ciudad").val();
            $.ajax({
                method:"GET",
                url:"http://api.openweathermap.org/data/2.5/forecast",
                data:{
                    q:ciudad,
                    mode:"json",
                    appid:"0e730b914033e9bcc67e76cf717518da",
                    units:"metric",
                    lang:"es"
                }
            }).done(function (data) {
                prediccion=data["list"];
                for(tiempo of prediccion){
                    console.log(tiempo)
                }
            })
        })
    })
</script>
</body>
</html>
